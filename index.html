<!-- *** Cookie banner - beágyazott GSAP kezdő animáció *** -->

<script>
document.addEventListener("DOMContentLoaded", function () {
  function showCookieBanner() {
      if (!localStorage.getItem("cookieConsent")) {
          document.body.insertAdjacentHTML("beforeend", `
              <div id="cookie-banner">
                  <p>Kedves Látogató! Ez a weboldal cookie-kat használ a felhasználói élmény javítása érdekében. Kérjük, válasszon:</p>
                  <button id="accept-cookies">Elfogadom</button>
                  <button id="reject-cookies">Elutasítom</button>
                  <p>További információt az <a href="data/index.html">adatvédelmi tájékoztatóból</a> kaphat.</p>
              </div>
          `);

          document.getElementById("accept-cookies").addEventListener("click", function () {
              localStorage.setItem("cookieConsent", "granted");
              loadTrackingScripts();
              document.getElementById("cookie-banner").remove();
          });

          document.getElementById("reject-cookies").addEventListener("click", function () {
              localStorage.setItem("cookieConsent", "denied");
              document.getElementById("cookie-banner").remove();
          });

          gsap.to("#cookie-banner", { duration: 1, opacity: 1, display: "block" });
      } else if (localStorage.getItem("cookieConsent") === "granted") {
          loadTrackingScripts();
      }
  }

  // Várjuk meg, amíg a GSAP animáció befejeződik
  gsap.timeline()
      .set("#content", { opacity: 0 })
      .to(".divider", { scaleX: 1, duration: 1.2, ease: "power2.out" })
      .to("#line1", { duration: 1.2, opacity: 1, y: -25, ease: "power3.out" }, "-=1.0")
      .to("#line2", { duration: 1.2, opacity: 1, y: 25, ease: "power3.out" }, "-=1.0")
      .to(".divider", { duration: 0.4, scaleX: 0, ease: "power2.in" }, "+=0.3")
      .to("#line1", { duration: 1.0, opacity: 0, y: -50, ease: "power2.in" }, "-=0.5")
      .to("#line2", { duration: 1.0, opacity: 0, y: 50, ease: "power2.in" }, "-=1.0")
      .to(".splash-container", { duration: 1.2, opacity: 0, ease: "power2.inOut" })
      .set(".splash-container", { display: "none" })
      .set("body", { overflow: "auto" })
      .to("#content", { duration: 1.2, opacity: 1, ease: "power2.out" }, "-=0.8")
      .eventCallback("onComplete", showCookieBanner);
});

function loadTrackingScripts() {
  let gaScript = document.createElement("script");
  gaScript.src = "https://www.googletagmanager.com/gtag/js?id=GA_MEASUREMENT_ID";
  gaScript.async = true;
  document.head.appendChild(gaScript);

  gaScript.onload = function () {
      window.dataLayer = window.dataLayer || [];
      function gtag() { dataLayer.push(arguments); }
      gtag('js', new Date());
      gtag('config', 'GA_MEASUREMENT_ID');
  };

  let fbScript = document.createElement("script");
  fbScript.innerHTML = `
      !function(f,b,e,v,n,t,s)
      {if(f.fbq)return;n=f.fbq=function(){n.callMethod?
      n.callMethod.apply(n,arguments):n.queue.push(arguments)};
      if(!f._fbq)f._fbq=n;n.push=n;n.loaded=!0;n.version='2.0';
      n.queue=[];t=b.createElement(e);t.async=!0;
      t.src=v;s=b.getElementsByTagName(e)[0];
      s.parentNode.insertBefore(t,s)}(window, document,'script',
      'https://connect.facebook.net/en_US/fbevents.js');
      fbq('init', 'FB_PIXEL_ID');
      fbq('track', 'PageView');
  `;
  document.head.appendChild(fbScript);
}
</script>


<!-- Desktop és mobil figyelés a kezdőképhez -->
  
  <script>
    document.addEventListener("DOMContentLoaded", function () {
        const largeImage = document.getElementById("largeImage");
        const isMobile = window.matchMedia("(max-width: 768px)").matches;
    
        // Az adat-attribútumok alapján állítja be a megfelelő képet
        largeImage.src = isMobile ? largeImage.dataset.mobileSrc : largeImage.dataset.desktopSrc;
    });
    </script>

<!--Mobil menu-->

    <script>
      function toggleMenu() {
        document.getElementById("myDropdown").classList.toggle("show");
      }
      window.onclick = function(event) {
        if (!event.target.matches('.dropbtn')) {
          var dropdowns = document.getElementsByClassName("dropdown-content");
          for (let i = 0; i < dropdowns.length; i++) {
            let openDropdown = dropdowns[i];
            if (openDropdown.classList.contains('show')) {
              openDropdown.classList.remove('show');
            }
          }
        }
      }
    </script>

<!--Kezdőlap galéria-->


<script>
  document.addEventListener("DOMContentLoaded", function() {
      const largeImage = document.getElementById("largeImage");
      const thumbnailContainer = document.getElementById("thumbnailContainer");
      const thumbnails = Array.from(thumbnailContainer.children);
      
      function updateLargeImage(img) {
          largeImage.src = img.src;
      }
      
      thumbnails.forEach(img => {
          if (window.matchMedia("(max-width: 768px)").matches) {
              img.addEventListener("click", () => updateLargeImage(img));
          } else {
              img.addEventListener("mouseover", () => updateLargeImage(img));
          }
      });
      
      // Végtelen mozgás duplikált képekkel
      let duplicate = thumbnailContainer.cloneNode(true);
      duplicate.classList.add("clone");
      thumbnailContainer.appendChild(...duplicate.children);
  });
</script>
